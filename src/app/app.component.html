<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Responsive Sidebar UI </title>
    <script src="https://cdn.tailwindcs.com/"></script>
  </head>

  <body>
    <app-navigation></app-navigation>
    <div class="pt-12 lg:flex">
      <div class="flex flex-col w-full px-4 py-8 overflow-y-auto border-b lg:border-r lg:h-screen lg:w-64">


        <div class="flex flex-col justify-between mt-6">
          <aside>
            <ul>
              <li>
                <a class="flex items-center px-4 py-2 text-gray-700 bg-gray-100 rounded-md " href="#" routerLink="/" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="text-red-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                  </svg>

                  <span class="mx-4 font-medium">Dashboard</span>
                </a>

              </li>
              
              <li>
                <a class="flex items-center px-4 py-2 mt-5 text-gray-600 rounded-md hover:bg-gray-200" href="#" routerLink="/create" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="text-red-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 448 512">
                    <path fill="currentColor" d="M416 256c0 8.8-7.2 16-16 16H272v128c0 8.8-7.2 16-16 16h-32c-8.8 0-16-7.2-16-16V272H48c-8.8 0-16-7.2-16-16v-32c0-8.8 7.2-16 16-16h128V96c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v128h128c8.8 0 16 7.2 16 16z"></path>
                  </svg>

                  <span class="mx-4 font-medium">Add Client</span>
                </a>
              </li>

              <li>
                <a class="flex items-center px-4 py-2 mt-5 text-gray-600 rounded-md hover:bg-gray-200" href="#" routerLink="/listing" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="text-red-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 448 512">
                    <path fill="currentColor" d="M416 256c0 8.8-7.2 16-16 16H272v128c0 8.8-7.2 16-16 16h-32c-8.8 0-16-7.2-16-16V272H48c-8.8 0-16-7.2-16-16v-32c0-8.8 7.2-16 16-16h128V96c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v128h128c8.8 0 16 7.2 16 16z"></path>
                  </svg>
                  <span class="mx-4 font-medium">List of Customers</span>
                </a>
              </li>
            </ul>

          </aside>

        </div>
      </div>
      <div class="w-full h-full p-4 m-8 overflow-y-auto">
         <router-outlet></router-outlet>
      </div>
  </div>
  </body> 
</html>
